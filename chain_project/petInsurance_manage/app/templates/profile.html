<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 区块链宠物保险管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .nav {
            background-color: #333;
            overflow: hidden;
        }

        .nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .nav a i {
            margin-right: 8px;
        }

        .content {
            margin: 15px;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        .profile-info {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1><i class="fas fa-paw"></i> 区块链宠物保险管理系统</h1>
</div>
<div class="nav">
    <a href="{% url 'dashboard' %}"><i class="fas fa-home"></i>首页</a>
    <a href="{% url 'policy_list' %}"><i class="fas fa-shield-alt"></i>保险服务</a>
    <a href="{% url 'profile' %}"><i class="fas fa-user"></i>个人中心</a>
    <a href="{% url 'my_pets' %}"><i class="fas fa-paw"></i>我的宠物</a>
    <a href="{% url 'my_policies' %}"><i class="fas fa-file-alt"></i>我的保险</a>
    <a href="{% url 'contact' %}"><i class="fas fa-envelope"></i>联系我们</a>
    <a href="{% url 'login' %}" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a >
</div>

<div class="content">
    <div class="profile-info">
        <!-- 以下信息需要从后端数据库动态加载 -->
        <h1>个人中心</h1>
        <form method="post">
            {% csrf_token %}
            <p>用户名: {{ request.user.username }}</p>
            <p>邮箱: {{ form.email }}</p>
            <p>手机号: {{ form.phone_number }}</p>
            <p>姓名: {{ form.first_name }} {{ form.last_name }}</p>
            <p>性别: {{ form.gender }}</p>
            <p>年龄: {{ form.age }}</p>
            <p>地址: {{ form.address }}</p>
            <button type="submit">更新信息</button>
        </form>
    </div>
</div>

<div class="footer">
    <p>版权所有 © 2024 区块链宠物保险管理系统</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
