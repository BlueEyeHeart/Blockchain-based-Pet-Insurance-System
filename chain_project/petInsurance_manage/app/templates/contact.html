<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pet Insurance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info h2 {
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form h2 {
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        #logout-link {
            color: #ffffff;
        }

        #logout-link:hover {
            background-color: #ff1e3b;
            color: #fff;
            border-radius: 5px;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .nav {
            background-color: #333;
            overflow: hidden;
        }

        .nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .nav a i {
            margin-right: 8px;
        }

        .content {
            margin: 15px;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="{% url 'dashboard' %}"><i class="fas fa-home"></i>首页</a>
    <a href="{% url 'policy_list' %}"><i class="fas fa-shield-alt"></i>保险服务</a>
    <a href="{% url 'profile' %}"><i class="fas fa-user"></i>个人中心</a>
    <a href="{% url 'my_pets' %}"><i class="fas fa-paw"></i>我的宠物</a>
    <a href="{% url 'my_policies' %}"><i class="fas fa-file-alt"></i>我的保险</a>
    <a href="{% url 'contact' %}"><i class="fas fa-envelope"></i>联系我们</a>
    <a href="{% url 'login' %}" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a >
</div>

<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="container">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p><i class="fas fa-map-marker-alt"></i> 地址: 广东省东莞市***</p>
            <p><i class="fas fa-phone-alt"></i> 电话: +86 15098485502</p>
            <p><i class="fas fa-envelope"></i> 邮箱: info@petinsurance.com</p>
        </div>
        <div class="contact-form">
            <h2>给我们发送信息</h2>
            <form id="contact-form">
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="您的姓名">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">邮箱</label>
                    <input type="email" class="form-control" id="email" placeholder="您的邮箱">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">留言</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="请输入留言内容"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>版权所有 © 2024 区块链宠物保险管理系统</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault(); // 阻止表单的默认提交行为
                alert('提交成功');
            });
        });
    </script>
</div>
</body>
</html>
