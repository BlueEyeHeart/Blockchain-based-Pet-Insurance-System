<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块链宠物保险管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }

        #logout-link {
            color: #ffffff;
        }

        #logout-link:hover {
            background-color: #ff1e3b;
            color: #fff;
            border-radius: 5px;
        }

        .nav {
            background-color: #333;
            overflow: hidden;
        }

        .nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .nav a i {
            margin-right: 8px;
        }

        .content {
            margin: 15px;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="header">
    <h1><i class="fas fa-paw"></i> 区块链宠物保险管理系统</h1>
</div>
<div class="nav">
    <a href="{% url 'dashboard' %}"><i class="fas fa-home"></i>首页</a>
    <a href="{% url 'policy_list' %}"><i class="fas fa-shield-alt"></i>保险服务</a>
    <a href="{% url 'profile' %}"><i class="fas fa-user"></i>个人中心</a>
    <a href="{% url 'my_pets' %}"><i class="fas fa-paw"></i>我的宠物</a>
    <a href="{% url 'my_policies' %}"><i class="fas fa-file-alt"></i>我的保险</a>
    <a href="{% url 'contact' %}"><i class="fas fa-envelope"></i>联系我们</a>
    <a href="{% url 'login' %}" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a >
</div>

<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://w.wallhaven.cc/full/0p/wallhaven-0p895p.jpg" class="d-block w-100" alt="Animal 1">
        </div>
        <div class="carousel-item">
            <img src="https://w.wallhaven.cc/full/zx/wallhaven-zxg56j.jpg" class="d-block w-100" alt="Animal 2">
        </div>
        <div class="carousel-item">
            <img src="https://w.wallhaven.cc/full/43/wallhaven-43ke2v.jpg" class="d-block w-100" alt="Animal 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="content fade-in">
    <h2>欢迎来到区块链宠物保险管理系统</h2>
    <p>这里是系统介绍...</p>
</div>

<div class="footer">
    <p>版权所有 © 2024 区块链宠物保险管理系统</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
